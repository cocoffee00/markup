<!DOCTYPE html>
<!-- a_06_table_01.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>웹기초 - table 01</title>
  <style>
    table {
      width : 900px; height: auto; min-height: 100px; 
      border-width: 1px; 
      border-style: solid;
      border-color: rgb(80, 80, 80);
      border-spacing: 0;                /* boder 사이의 공간 제거, table과 td 둘 다 써주는것이 좋음 */
      border-collapse: collapse;        /* 겹처진 두개의 선을 하나처럼 만드는것, spacing빼고 collapse만 쓰기도 하지만 둘 다 쓰는것이 좋음 */
    }
    tr {
      width: 100%; height: 50px;  
    }
    th, td {
      border-width: 1px; 
      border-style: solid;
      border-color: rgb(80, 80, 80);
    }
    thead {
      background-color: darkcyan;
    }
  </style>
</head>
<body>
  <h1><a href="../index.html">웹기초</a></h1>
  <h2>테이블 이해하기</h2>

    <table> <!-- table 내 cell의 개수는 늘 일치해야함 -->
      <caption>테이블 구조 기본 형태 이해하기</caption>
        <thead>   <!-- table head-->
        <tr>
          <th>ID no</th>  <!-- th: 제목(기본 가운데 정렬) / td: 내용(기본 왼 정렬) -->
          <th>성</th>
          <th>이름</th>
          <th>이메일</th>
          <th></th>
        </tr>
      </thead>

      <tbody>   <!-- table body-->
        <tr>
          <th>001</th><td>Mark</td><td>Octo</td><td><a href="#">mark@email.com</a></td><td>02.14</td>
        </tr>
          <th>002</th><td>Json</td><td>Airdays</td><td><a href="#">json001@email.com</a></td><td>02.14</td>
        </tr>
        <tr>
          <th>003</th><td>Larry</td><td>Visualy</td><td><a href="#">larry@email.com</a></td><td>03.02</td>
        </tr>
        <tr>
          <th>004</th><td>Gray</td><td>BootLamp</td><td><a href="#">gray_color@email.com</a></td><td>04.01</td>
        </tr>
        <tr>
          <th>005</th><td>Park</td><td>-</td><td><a href="#">green@email.com</a></td><td>05.01</td>
        </tr>
      </tbody>

     <!-- table footer : 생략하는 경우도 많음 / thead 다음에 작성해도 보여지는 결과물은 맨 마지막-->

    </table>
    
</body>
</html>
