<!DOCTYPE html>
<!-- a_05_img_anker.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>웹기초 - 이미지 앵커</title>
</head>
<body>
  <h1>웹기초</h1>
  <h2>이미지 불러오기 및 클릭시 페이지 이동</h2>
  
  <p>
    <!-- src 와 alt은 함께 사용, 이미지에 맞춰 해당되는 내용 작성 필수-->
    <img src="https://picsum.photos/200" alt="임시로 이미지를 랜덤으로 불러오기" />
  </p>

  <div>
    <!-- 이동할 링크 대신 더미 링크를 넣을때는 # 을 넣는다/ 비어있을 시 페이지 새로고침-->
    <a href="https://naver.com"> 네이버로 이동</a>
  </div>
  
  <div>
    <a href=" #" >
      <img src="https://picsum.photos/100" alt="이미지 설명">
    </a>
  </div>

</body>
</html>
