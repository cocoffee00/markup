<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>웹기초</title>
  <link rel="stylesheet" href="../css/src/main_01.css">
</head>
<body>
  <div id="wrap">
    
    <div id="headBox">
      <div class="area_head">
        <h1 id="logo">osam</h1>
        <div id="navBox">
          <div class="unb">
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
            </ul>
          </div> <!--// .unb -->
          <div class="gnb">
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
              <li>6</li>
            </ul>
          </div> <!-- // .gnb -->
        </div>
      </div>
   </div> <!-- // #headBox -->

    <div id="slideBox">
      <div id="adCon">
      </div>
    </div> <!-- // #slideBox -->

    <div id="newBox">
      <div class="area_title">
        area_title
      </div>

      <div class="area_content">
        <div class="area_newBox">
          <ul>
            <li>1</li>
            <li class="center">2</li>
            <li>3</li>
          </ul>
        </div>
      </div>

      <div class="area_indicator">
        area_indicator
      </div>
    </div> <!--// #newBox -->

    <div id="subBox">
      <div class="max_width area">
        <div class="area_subBox left">
          <div class="ad_subBox1">1</div>
        </div>
        <div class="area_subBox right">
          <div class="ad_subBox2">2</div>
        </div>
      </div>
    </div> <!-- //#subBox -->

    <div id="bestBox">
      <div class="max_width area">
        <ul>
          <li class="area_bBox first Box">1</li>
          <li class="area_bBox Box">2</li>
          <li class="area_bBox Box">3</li>
          <li class="area_bBox Box">4</li>
        </ul>
      </div>
    </div> <!-- // #bestBox -->

    <div id="galleryBox">
      <div class="max_width area_gallery">
        <div class="area_title">
          area_title
        </div>

        <div class="area_content">

          <div class="gallery_after right">
            <div class="area_img">img</div>
          </div>
          <div class="gallery_after left">
            <div class="area_list">list</div>
          </div>

        </div>

      </div>
    </div> <!-- // #galleryBox -->

    <!-- _____________________________________스폰서 부분 간격 잘 모르겠음 -->
    <div id="sponsorBox">
      <div class="max_width sponsor_box">
        <ul class="sponsor_logo">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
        </ul>
      </div>
    </div> <!-- // #sponsorBox -->


    <div id="footerBox">
      <div class="max_width area_footer">
        <h1 class="info_logo">
          OSAM info
        </h1>

        <div class="info_company">
          <div class="test">
          <div class="info_wrap">
            <div class="info_box first">1</div>
          </div>
          <div class="info_wrap second">
            <div class="info_box second">2</div>
          </div>
        </div>

          </div>
        </div>
      </div> <!-- // #footerBox -->
    </div>


  </div>
</body>
</html>
