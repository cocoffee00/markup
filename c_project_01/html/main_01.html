<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>웹기초</title>
  <link rel="stylesheet" href="../css/src/main_01.css">
</head>
<body>
  <div id="wrap">
    
    <div id="headBox">
      <div class="area_head">
        <h1 id="logo">osam</h1>
        <div id="navBox">
          <div class="unb">
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
            </ul>
          </div> <!--// .unb -->
          <div class="gnb">
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
              <li>6</li>
            </ul>
          </div> <!-- // .gnb -->
        </div>
      </div>
   </div> <!-- // #headBox-->

    <div id="slideBox">
      <div id="adCon">
      </div>
    </div> <!-- // #slideBox -->

    <div id="newBox">
      <div class="area_title">
        area_title
      </div>

      <div class="area_content">
        <div class="area_newBox">
          <div class="area_card 1">1</div>
          <div class="area_card center">2</div>
          <div class="area_card 3">3</div>
        </div>
      </div>

      <div class="area_indicator">
        area_indicator
      </div>
    </div> <!--// #newBox-->

    <div id="subBox">
      <div class="max_width area">
        <div class="area_subBox left">
          <div class="ad_subBox1">1</div>
        </div>
        <div class="area_subBox right">
          <div class="ad_subBox2">2</div>
        </div>
      </div>
    </div>

    <div id="bestBox">
      <div class="max_width area">b-area</div>
    </div>

    <div id="galleryBox">
      <div class="max_width area_gallery">
        <div class="area_title">area_title</div>
        <div class="area_content">area_content</div>
      </div>
    </div>

    <div id="sponsorBox">
      <div class="max_width sponsorBox">sponsorBox</div>
    </div>

    <div id="footerBox">
      <div class="max_width area_footer">
        <div class="info_logo">info_logo</div>
        <div class="info_company">info_company</div>
      </div>
    </div>


  </div>
</body>
</html>
