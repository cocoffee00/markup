<!DOCTYPE html>
<!-- z_01_webLayout_homework.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>1주차 웹페이지 레이아웃 과제</title>
  <link rel="stylesheet" href="../css/src/z_01_webLayout_homework.css">
</head>
<body>

  <div id="wrap">

    <div id="headBox">
      <div class="head_box">
        <h1 id="logo">osam</h1>
        <div id="navBox">
          <div class="unb">
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
            </ul>
          </div> <!--// .unb -->
          <div class="gnb">
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
              <li>6</li>
            </ul>
          </div> <!-- // .gnb -->
        </div>
      </div>
    </div> <!-- // #headBox -->

    <div id="slideBox">
      <div id="adCon">
        <div class="area_adCon">
          <div class="btns">
            <button class="button pre" type="button">이전</button>
            <button class="button nex" type="button">이후</button>
          </div>
        </div>
      </div>
    </div> <!-- // #slideBox -->

    <div id="newBox">
      <h2 class="area_title">
        area_title
      </h2>

      <div class="area_content">
        <ul>
          <li class="card_list">1</li>
          <li class="card_list center">1</li>
          <li class="card_list">1</li>
        </ul>
      </div>

      <div class="area_indicator">
        area_indicator
      </div>
    </div> <!-- // #newBox -->

    <div id="subBox">
      <div class="max_width_01 area">
        <div class="area_subBox left">
          <div class="ad_subBox1">1</div>
        </div>
        <div class="area_subBox right">
          <div class="ad_subBox2">2</div>
        </div>
      </div>
    </div> <!-- //#subBox -->

    <div id="bestBox">
      <div class="max_width_01 area">
        <div class="area_best_box">
          <div class="best_banner title">banner title</div>
          <div class="best_banner">banner banner</div>
          <div class="best_banner">banner banner</div>
          <div class="best_banner right">banner banner</div>
          <div class="clear"></div>
          <!-- <div class="clear"></div> -->
        </div>
      </div>
    </div> <!-- // #bestBox-->

    <div id="galleryBox">
      <h2 class="max_width_01 area_title">
        area_title
      </h2>
      <div class="max_width_01 area_content">

        <div class="gallery_after right">
          <div class="area_img">img</div>
        </div>
        <div class="gallery_after left">
          <div class="area_list">list</div>
        </div>

      </div>
    </div> <!-- // #galleryBox -->

    <div id="sponsorBox">
      <div class="max_width_01 sponsor_area">
        <ul>
          <li class="left">box</li>
          <li>box</li>
          <li>box</li>
          <li>box</li>
          <li>box</li>
          <li>box</li>
        </ul>
      </div>
    </div> <!--// #sponsorBox-->

    <div id="footerBox">
      <div class="max_width_01 area_footer">
        <h2 class="info_logo">
          osam company
        </h2>
        <div class="info_company">
          <div class="test">
            <div class="info_wrap">
              <div class="info_box first">1</div>
            </div>
            <div class="info_wrap second">
              <div class="info_box second">2</div>
            </div>
          </div>


        </div>
      </div>
    </div> <!-- // #footerBox -->

  </div> <!-- // #wrap -->
  
</body>
</html>
